<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="css/admin.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="../index.html">🌿 KrishiSetu | Admin</a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar bg-light p-3">
      <div class="list-group">
        <a href="dashboard.html" class="list-group-item list-group-item-action">📊 Dashboard</a>
        <a href="complaints.html" class="list-group-item list-group-item-action">📝 Complaints</a>
        <a href="reports.html" class="list-group-item list-group-item-action active">📑 Reports</a>
        <a href="feedback.html" class="list-group-item list-group-item-action">💬 Feedback</a>
        <a href="users.html" class="list-group-item list-group-item-action">👥 Users</a>
        <a href="profile.html" class="list-group-item list-group-item-action">🙍 Profile</a>
        <a href="change_password.html" class="list-group-item list-group-item-action">🔑 Change Password</a>
      </div>
      <!-- Logout Button -->
  <a href="../index.html" class="btn btn-danger mt-3">🚪 Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4">
      <h3 class="mb-4">Reports & Analytics</h3>

      <!-- Report Cards -->
      <div class="row g-4 mb-4">
        <div class="col-md-3">
          <div class="card dashboard-card bg-primary text-white shadow-lg">
            <div class="card-body">
              <h6>Total Complaints</h6>
              <h2>120</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card dashboard-card bg-success text-white shadow-lg">
            <div class="card-body">
              <h6>Resolved</h6>
              <h2>80</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card dashboard-card bg-warning text-dark shadow-lg">
            <div class="card-body">
              <h6>Pending</h6>
              <h2>40</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card dashboard-card bg-danger text-white shadow-lg">
            <div class="card-body">
              <h6>Total Revenue</h6>
              <h2>₹5L</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- Charts -->
      <div class="row g-4">
        <div class="col-md-6">
          <div class="card shadow-lg p-3">
            <h5 class="text-center">Complaints Status</h5>
            <canvas id="complaintsChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card shadow-lg p-3">
            <h5 class="text-center">Revenue </h5>
            <canvas id="donationsChart"></canvas>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <button class="btn btn-primary">📥 Download Full Report</button>
      </div>
    </div>
  </div>
</div>

<footer class="text-center bg-dark text-white py-2">© 2025 KrishiSetu. All Rights Reserved.</footer>

<script>
  // Complaints Chart
  const ctx1 = document.getElementById('complaintsChart').getContext('2d');
  new Chart(ctx1, {
    type: 'pie',
    data: {
      labels: ['Resolved', 'Pending'],
      datasets: [{
        data: [80, 40],
        backgroundColor: ['#198754', '#ffc107']
      }]
    }
  });

  // Donations Chart
  const ctx2 = document.getElementById('donationsChart').getContext('2d');
  new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
      datasets: [{
        label: 'Revenue (₹ in thousands)',
        data: [50, 70, 90, 60, 80],
        backgroundColor: '#0d6efd'
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>
</body>
</html>
