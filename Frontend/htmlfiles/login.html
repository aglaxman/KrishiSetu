<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | GramSeva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">ðŸŒ¿ GramSeva</a>
  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 25rem; position: relative;">
    <!-- Back Arrow inside card -->
<a href="javascript:history.back()" class="back-arrow"><i class="bi bi-arrow-left-circle-fill"></i></a>

    <h3 class="text-center text-success mb-4" id = 'dynrole'></h3>
    <form id="loginForm">
      <div class="mb-3"><input type="email" class="form-control" placeholder="Email" required></div>
      <div class="mb-3"><input type="password" class="form-control" placeholder="Password" required></div>
      <div class="mb-3">
        <label class="form-label" id="login-as">Login As</label>
        <input type="text" id="fixedRoleInput" class="form-control" readonly>
        <input type="hidden" id="fixedRole">
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <p class="text-center mt-3 d-none" id="registerLink"></p>
  </div>
</div>

<footer>Â© 2025 GramSeva. All Rights Reserved.</footer>

<script>
  // Detect role from URL
  const params = new URLSearchParams(window.location.search);
  const role = params.get("role");
  const fixedRoleInput = document.getElementById("fixedRoleInput");
  const fixedRole = document.getElementById("fixedRole");
  const registerLink = document.getElementById("registerLink");
  // let dynrole = document.createElement('h3')
  let dynrole = document.getElementById('dynrole');
  

  if(role === "admin"){ 
    fixedRoleInput.value="Admin";   
    dynrole.innerText = 'Admin Login'; 
    let removeInputLabel = document.getElementById('login-as')
    let removeInput = document.getElementById('fixedRoleInput')
    removeInput.remove()
    removeInputLabel.remove()
  }
  if(role === "user"){ 
    fixedRoleInput.value="Citizen"; 
    registerLink.innerHTML='New Citizen? <a href="register_villager.html">Register here</a>'; 
    registerLink.classList.remove("d-none");
    dynrole.innerText = 'Citizen Login';
    let removeInputLabel = document.getElementById('login-as')
    let removeInput = document.getElementById('fixedRoleInput')
    removeInput.remove()
    removeInputLabel.remove()

  }
  if(role === "donor"){ 
    fixedRoleInput.value="Donor"; 
    registerLink.innerHTML='New Donor? <a href="register_donor.html">Register here</a>'; 
    registerLink.classList.remove("d-none"); 
    let removeInputLabel = document.getElementById('login-as')
    let removeInput = document.getElementById('fixedRoleInput')
    removeInput.remove()
    removeInputLabel.remove()
  }
  fixedRole.value = role;

  // Redirect after login
  document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    if(role === "admin"){ window.location.href="admin/dashboard.html"; }
    if(role === "user"){ window.location.href="villager/dashboard.html"; }
    if(role === "donor"){ window.location.href="donor/dashboard.html"; }
  });
</script>

</body>
</html>
