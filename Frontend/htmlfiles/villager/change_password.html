<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password | Villager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="css/villager.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="../index.html">🌿 KrishiSetu | Name </a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar bg-light p-3 d-flex flex-column" style="min-height: 100vh;">
      <div class="list-group flex-grow-1">
        <a href="dashboard.html" class="list-group-item list-group-item-action">🏠 Dashboard</a>
        <a href="complaints.html" class="list-group-item list-group-item-action">📝 Complaints</a>
        <a href="notifications.html" class="list-group-item list-group-item-action">🔔 Notifications</a>
        <a href="feedback.html" class="list-group-item list-group-item-action">💬 Feedback</a>
        <a href="profile.html" class="list-group-item list-group-item-action">🙍 Profile</a>
        <a href="change_password.html" class="list-group-item list-group-item-action active">🔑 Change Password</a>
      </div>
      <a href="../index.html" class="btn btn-danger mt-3">🚪 Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4">
      <div class="card shadow-lg p-4">
        <h3 class="mb-4">Change Password</h3>
        <form>
          <div class="mb-3">
            <label class="form-label">Current Password</label>
            <input type="password" class="form-control" placeholder="Enter current password">
          </div>
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
            <div class="progress mt-2" style="height: 8px;">
              <div class="progress-bar" id="strengthBar"></div>
            </div>
            <small id="strengthText" class="form-text"></small>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" placeholder="Confirm new password">
          </div>
          <button type="submit" class="btn btn-success">Update Password</button>
        </form>
      </div>
    </div>
  </div>
</div>

<footer class="text-center bg-dark text-white py-2">© 2025 KrishiSetu. All Rights Reserved.</footer>

<script>
  const passwordInput = document.getElementById("newPassword");
  const strengthBar = document.getElementById("strengthBar");
  const strengthText = document.getElementById("strengthText");

  passwordInput.addEventListener("input", () => {
    const val = passwordInput.value;
    let strength = 0;

    if (val.match(/[a-z]/)) strength++;
    if (val.match(/[A-Z]/)) strength++;
    if (val.match(/[0-9]/)) strength++;
    if (val.match(/[^a-zA-Z0-9]/)) strength++;
    if (val.length > 8) strength++;

    switch (strength) {
      case 0:
        strengthBar.style.width = "0%";
        strengthText.innerText = "";
        break;
      case 1:
        strengthBar.style.width = "20%";
        strengthBar.className = "progress-bar bg-danger";
        strengthText.innerText = "Weak";
        break;
      case 2:
        strengthBar.style.width = "40%";
        strengthBar.className = "progress-bar bg-warning";
        strengthText.innerText = "Fair";
        break;
      case 3:
        strengthBar.style.width = "60%";
        strengthBar.className = "progress-bar bg-info";
        strengthText.innerText = "Good";
        break;
      case 4:
        strengthBar.style.width = "80%";
        strengthBar.className = "progress-bar bg-primary";
        strengthText.innerText = "Strong";
        break;
      case 5:
        strengthBar.style.width = "100%";
        strengthBar.className = "progress-bar bg-success";
        strengthText.innerText = "Very Strong";
        break;
    }
  });
</script>
</body>
</html>
