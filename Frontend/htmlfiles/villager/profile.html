<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | Villager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="css/villager.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="../index.html">🌿 KrishiSetu | Name
    </a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar bg-light p-3 d-flex flex-column" style="min-height: 100vh;">
      <div class="list-group flex-grow-1">
        <a href="dashboard.html" class="list-group-item list-group-item-action">🏠 Dashboard</a>
        <a href="complaints.html" class="list-group-item list-group-item-action">📝 Complaints</a>
        <a href="notifications.html" class="list-group-item list-group-item-action">🔔 Notifications</a>
        <a href="feedback.html" class="list-group-item list-group-item-action">💬 Feedback</a>
        <a href="profile.html" class="list-group-item list-group-item-action active">🙍 Profile</a>
        <a href="change_password.html" class="list-group-item list-group-item-action">🔑 Change Password</a>
      </div>
      <a href="../index.html" class="btn btn-danger mt-3">🚪 Logout</a>
    </div>

    <!-- Content -->
    <div class="col-md-9 col-lg-10 p-4">
      <div class="card shadow-lg p-4">
        <h3 class="mb-4">My Profile</h3>

        <div class="row">
          <!-- Profile Picture -->
          <div class="col-md-4 text-center mb-3">
            <img id="profilePreview" src="https://via.placeholder.com/150" class="rounded-circle mb-3 shadow" alt="Profile Picture">
            <div>
              <input type="file" class="form-control form-control-sm" id="profileImage" accept="image/*">
            </div>
          </div>

          <!-- Profile Details -->
          <div class="col-md-8">
            <form>
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" value="Ramesh Patil">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" value="ramesh@example.com">
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" value="+91 9876543210">
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" rows="2">Village - Satara, Maharashtra</textarea>
              </div>
              <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="text-center bg-dark text-white py-2">© 2025 KrishiSetu. All Rights Reserved.</footer>

<script>
  // Preview selected profile picture
  document.getElementById("profileImage").addEventListener("change", function(event) {
    const reader = new FileReader();
    reader.onload = function() {
      document.getElementById("profilePreview").src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  });
</script>
</body>
</html>
